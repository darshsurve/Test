version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/
permissions:
  - object: /var/www/html
    pattern: "**"
    owner: root
    group: root
    mode: 755
    type:
      - directory
  - object: /var/www/html/
    pattern: "**"
    owner: root
    group: root
    mode: 644
    type:
      - file
hooks:
  ApplicationStop:
    - location: scripts/stop_server.sh
  AfterInstall:
    - location: scripts/install.sh
  ApplicationStart:
    - location: scripts/start_server.sh
